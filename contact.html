<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Beachside Cleaners</title>
  <meta name="description" content="Contact Beachside Cleaners for residential cleaning, yard cleanup, and home repairs.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <div class="container header-inner">
    <a href="index.html">
      <img src="logo.jpg" alt="Beachside Cleaners logo" class="site-logo">
    </a>
    <nav class="nav">
      <a href="services.html">Services</a>
      <a href="pricing.html">Pricing</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html" class="btn-primary">Contact</a>
    </nav>
  </div>
</header>

<main class="container contact">
  <h1>Contact Us</h1>

  <form id="contactForm">
    <label>
      Name:
      <input type="text" id="name" required>
    </label>

    <label>
      Email:
      <input type="email" id="email" required>
    </label>

    <label>
      Message:
      <textarea id="message" required></textarea>
    </label>

    <button type="submit" class="btn-primary">Send Message</button>
  </form>

  <p id="successMessage" style="display:none; color:green;">
    Thank you! Your message has been sent.
  </p>
</main>

<footer class="footer">
  <p>&copy; 2025 Beachside Cleaners</p>
</footer>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    document.getElementById("successMessage").style.display = "block";
    this.reset();
  });
</script>

</body>
</html>
