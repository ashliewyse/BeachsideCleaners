<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Beachside Cleaners</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    header.custom-header {
      background-color: #0077b6;
      padding: 2.5rem 1rem;
      text-align: center;
      color: white;
    }

    .logo {
      height: 120px;
      width: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin: 0;
      color: white;
    }

    .contact-info {
      margin-top: 2rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

<header class="custom-header">
  <img src="logo.jpg" alt="Beachside Cleaners Logo" class="logo" />
  <h1>Beachside Cleaners</h1>
</header>

<nav class="container-fluid">
  <ul>
    <li><strong>Menu</strong></li>
  </ul>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="tips.html">Pro Tips</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="contact.html" role="button" class="contrast">Contact</a></li>
  </ul>
</nav>

<main class="container">
  <section>
    <h2>Contact Us</h2>
    <h3>We're ready when you are</h3>

    <form class="grid" onsubmit="return showConfirmation(event)">
      <input type="text" id="firstname" name="firstname" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <p id="confirmation" style="display: none; color: green;">Message sent! Thank you!</p>
    </form>

    <!-- ✅ Your Contact Info -->
    <div class="contact-info">
      <p><strong>Call/Text:</strong> <a href="tel:2192145610">219-214-5610</a> or <a href="tel:2192431838">219-243-1838</a></p>
      <p><strong>Email:</strong> <a href="mailto:beachsidecleanersmc@gmail.com">beachsidecleanersmc@gmail.com</a></p>
    </div>
  </section>
</main>

<footer class="container">
  <small>© 2025 Beachside Cleaners</small>
</footer>

<script>
  function showConfirmation(event) {
    event.preventDefault();
    document.getElementById('confirmation').style.display = 'block';
    return false;
  }
</script>

</body>
</html>
