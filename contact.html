<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Beachside Cleaners</title>
  <meta name="description" content="Contact Beachside Cleaners for professional cleaning services.">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<header class="header">
  <div class="container header-inner">
    <a href="index.html">
      <img src="logo.jpg" alt="Beachside Cleaners logo" class="site-logo">
    </a>
    <nav class="nav">
      <a href="services.html">Services</a>
      <a href="pricing.html">Pricing</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>Contact Us</h1>

  <form id="contactForm">
    <label>
      Name:
      <input type="text" required>
    </label><br><br>

    <label>
      Email:
      <input type="email" required>
    </label><br><br>

    <label>
      Message:
      <textarea required></textarea>
    </label><br><br>

    <button type="submit" class="btn-primary">Send</button>
  </form>

  <p id="successMsg" style="display:none;">Message sent successfully!</p>
</main>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();
    document.getElementById("successMsg").style.display = "block";
    this.reset();
  });
</script>

<footer class="footer">
  <p>&copy; 2025 Beachside Cleaners</p>
</footer>
</body>
</html>
